<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <audio id="fundoAudio"> <source src="fundo.mp3" type="audio/mpeg">
    </audio>
    <audio id="flipSound">
        <source src="flip.mp3" type="audio/mpeg">
    </audio>
    <audio id="matchSound">
        <source src="match.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound">
        <source src="win.mp3" type="audio/mpeg">
    </audio>
</head>
<body>

    <div id="volume-controls">
        <button id="toggleMusic">Música ON/OFF</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div id="bv">
        <section id="inicio">
            <h1 id="bch">Bem-vindo ao Pokémon Memorize!</h1>
            <p id="msh">Trata-se de um jogo na qual deve encontrar todos pares das cartas Pokémon. BOA SORTE!!!</p>
            <button id="start">INICIE AQUI</button>
        </section>
    </div>

    <div id="game" class="hidden">
        <div class="background-overlay"></div>
        <h1>Pokémon Memorize!</h1>
        <div class="name-label">Encontre todos os pares!</div>
        <div class="board"></div>
        <div id="result">Pares Encontrados: 0</div>
        <button class="reset-button" onClick="resetGame()">REINICIAR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
